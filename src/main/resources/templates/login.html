<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autentación</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></link>

    <script>
        window.tailwind = {
          config: {
            theme: {
              extend: {
                fontFamily: {
                  raleway: ['Raleway', 'sans-serif']
                }
              }
            }
          }
        }
    </script>
</head>
<body class="font-[raleway]">
<div class="flex h-screen justify-center items-center">
    <div class="shadow-md p-10">
        <form class="flex flex-col gap-4" method="post" th:action="@{/login}">
            <div th:if="${param.error}" class="bg-red-600 text-white py-6 px-3 text-2xl font-semibold" role="alert">
                Credenciales erroneas.
            </div>
            <div th:if="${param.logout}" class="bg-green-600 text-white py-6 px-3 text-2xl font-semibold" role="alert">
                Haz cerrado sesion.
            </div>
            <h1 class="text-center text-4xl font-bold text-slate-700">Por favor, Inicie sesión</h1>
            <div class="flex flex-col gap-4 text-2xl">
                <label for="username" class="font-semibold text-slate-700">Nombre de usuario/email</label>
                <input type="text" id="username" name="username" class="py-4 px-2 border-2" required autofocus>
            </div>
            <div class="flex flex-col gap-4 text-2xl">
                <label for="password" class="font-semibold text-slate-700">Contraseña</label>
                <input type="password" id="password" name="password" class="py-4 px-2 border-2" required>

            </div>
            <div class="flex flex-col gap-4">
                <button class="text-center py-5 px-5 bg-slate-700 hover:bg-slate-400 text-2xl cursor-pointer rounded-lg text-white" type="submit">Iniciar Sesión</button>
                <a class="py-5 px-5 text-2xl hover:bg-slate-400 cursor-pointer rounded-lg flex justify-center items-center gap-2 text-slate-700 hover:text-white border-2" href="/oauth2/authorization/google-idp" role="link" style="margin-top: 10px">
                    <img th:src="@{/assets/img/google.png}" width="20" style="margin-right: 5px;" alt="Sign in with Google">
                    Inicie sesión con google
                </a>

            </div>
        </form>
    </div>

</div>
</body>
</html>
