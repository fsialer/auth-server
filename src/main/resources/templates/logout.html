<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cerrar sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></link>

    <script>
        window.tailwind = {
          config: {
            theme: {
              extend: {
                fontFamily: {
                  raleway: ['Raleway', 'sans-serif']
                }
              }
            }
          }
        }
    </script>
</head>
<body class="font-[raleway]">
<div class="flex h-screen justify-center items-center">
    <div class="flex flex-col justify-center items-center shadow-md p-10 gap-8">
        <h2 class="text-center text-4xl font-bold text-slate-700">¿Seguro que quieres cerrar sesion?</h2>
        <form class="flex flex-col justify-center items-center w-full gap-5" method="post" th:action="@{/logout}">
            <button class="text-center py-5 px-5 bg-slate-700 hover:bg-slate-400 text-2xl cursor-pointer rounded-lg text-white w-full" type="submit">Si</button>
            <a th:href="@{https://oauthdebugger.com/debug}" class=" w-full py-5 px-5 text-2xl hover:bg-slate-400 cursor-pointer rounded-lg text-slate-700 hover:text-white border-2 text-center">
                No
            </a>
        </form>
    </div>

</div>
</body>
</html>
